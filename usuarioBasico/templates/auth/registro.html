{% extends 'base.html' %}
{% load static %}

{% block styles %} 
    <link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}

{% block title %}Alimentos Santiago{% endblock %}

{% block content %} 
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="InputUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="InputUsuario" name="InputUsuario" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" name="InputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword1" name="InputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1" name="Check1">
        <label class="form-check-label" for="Check1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
